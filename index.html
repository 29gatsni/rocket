<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
   
        <a-scene>
              <a-camera>
    <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
</a-camera>
<a-sky color="lightblue"></a-sky>
<a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="20" color="green"></a-plane>
<a-box position="0 1 -5" depth="1" height="4" width="2" src="https://codehs.com/uploads/479c6995f40e104c833a7f274ff997de"
animation="
property:scale;
from:1;
to:0;
startEvents:click;"></a-box>

<a-box position="0 1 -5" depth=".99" height="3.99" width="1.99"  src="https://codehs.com/uploads/9821e0b4e02ff26adb1a3d7f2274b4d3"
animation="
property:scale;
from:0;
to:1;
startEvents:click;"></a-box>
 
 
<a-cone color="silver" radius-bottom="2" radius-top="0" height="5" position="5 1 -3"
animation="
property:position;
from: 5 1 -3;
to: 5 1000 -3
dur: 1000000;
startEvents:click;
"></a-cone>




    
        </a-scene>
    </body>
</html>
